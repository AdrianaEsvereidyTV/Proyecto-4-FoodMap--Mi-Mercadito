<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta name="description" content="Sitio web para encontrar variedad en comida oriental">
  <title>OrientalosMap</title>
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="../css/pandastyle.css">
  <link rel="icon" href="../img/logo_orienta.jpg">
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">
          <img class="logo-wmfood" src="../img/logo_orienta.jpg" alt="logo_orientaMap" style="width: 48px;">
        </a>
        <a href="#" data-target="home-mobile" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="#">Inicio</a>
          </li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="home-mobile">
      <li>
        <a href="#">Inicio</a>
      </li>
    </ul>
  </header>
  <section>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3>Orienta tu antojo</h3>
          <center>
            <img src="../img/sushi.gif" alt="material-icons">
          </center>
        </div>
        <div class="col s12" id="map">
        </div>
      </div>
    </div>

    <!--Sección para el Buscador-->
    <section id="filter" class="container-fluid">
      <div class="row">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search-locals" type="search" required>
              <label class="label-icon" for="search">
                <i class="material-icons">search</i>
              </label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </div>
    </section>
  </section>
  <!-- se debe de pintar el scroll-->

    <div class="animacion">
      <img class="aparece" src="../img/goguinara.jpg" alt="goguinara">
      <img class="aparece" src="../img/harimgak.png" alt="haringak">
      <img class="aparece" src="../img/omandu.jpg" alt="omandu">
    </div>
  </section>-->
  <!-- área que se aplico al template string-->
  <section id="paintRestaurants" class="container-fluid">
    <div class="row">
      <ul class="list-unstyled col-xs-12 col-sm-10 col-sm-offset-1">
      </ul>
    </div>
  </section>
  <footer>

  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/orientaldata.js"></script>
  <script type="text/javascript" src="../js/locals.js"></script>
  <script type="text/javascript" src="../js/scroll.js"></script>
</body>

</html>
